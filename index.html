    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />

    <link href="assets/xing-wysihtml5/stylesheet.css" rel="stylesheet" />

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      #logo {
        position: relative;
        top: -80px;
        left: -80px;
      }

      #toolbar,
      textarea {
        -webkit-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      #toolbar textarea {
        border: 2px solid green;
        font-family: Verdana;
        font-size: 11px;
      }

      #toolbar textarea:focus {
        color: black;
        border: 2px solid black;
      }

      .wysihtml5-command-active {
        font-weight: bold;
      }

      [data-wysihtml5-dialog] {
        margin: 5px 0 0;
        padding: 5px;
        border: 1px solid #666;
      }

      a[data-wysihtml5-command-value="red"] {
        color: red;
      }

      a[data-wysihtml5-command-value="green"] {
        color: green;
      }

      a[data-wysihtml5-command-value="blue"] {
        color: blue;
      }

    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./Wajug-red-fav.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./Wajug-red-fav.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./Wajug-red-fav.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./Wajug-red-fav.png" />
    <link rel="apple-touch-icon-precomposed" href="./Wajug-red-fav.png" />
  <body>
    <script id="toolbar-template" type="text/template">
      <div id='edit' style='background-color: lightgray;'>
        <div id="toolbar" class="btn-toolbar" style="display: none;">
          <div class="btn-group">
            <a class="btn btn-mini" data-wysihtml5-command="bold"><b>bold</b></a>
            <a class="btn btn-mini" data-wysihtml5-command="italic"><i>italic</i></a>
          </div>
          <!-- Some wysihtml5 commands require extra parameters -->
          <div class="btn-group">
            <a class="btn btn-mini" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</a>
            <a class="btn btn-mini" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</a>
            <a class="btn btn-mini" data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</a>
          </div>
          <div class="btn-group">
            <a class="btn btn-mini" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">h1</a>
            <a class="btn btn-mini" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">h2</a>
            <a class="btn btn-mini" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">h3</a>
            <a class="btn btn-mini" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h4">h4</a>
          </div>
          <div class="btn-group">
            <a class="btn btn-mini" data-wysihtml5-command="insertUnorderedList">insertUnorderedList</a>
            <a class="btn btn-mini" data-wysihtml5-command="insertOrderedList">insertOrderedList</a>
          </div>

          <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
          <a class="btn btn-mini" data-wysihtml5-command="createLink"><u>insert link</u></a>
          <div data-wysihtml5-dialog="createLink" style="display: none;">
            <label>
              Link:
              <input data-wysihtml5-dialog-field="href" value="http://" class="text">
            </label>
            <a class="btn btn-mini" data-wysihtml5-dialog-action="save">OK</a> <a class="btn btn-mini" data-wysihtml5-dialog-action="cancel">Cancel</a>
          </div>

          <div class="btn-group pull-right">
            <a class="btn btn-mini" data-wysihtml5-action="change_view">switch to html view</a>
            <a class="btn btn-mini" data-wysihtml5-action="process">process</a>
            <a class="btn btn-mini" data-wysihtml5-action="close">close</a>
          </div>
        </div>
        <form>
          <textarea id='editor' placeholder='Enter your text ...' autofocus></textarea>
        </form>
      </div>
    </script>



    <div class="modal" id="showMsg" tabindex="-1" role="dialog" aria-labelledby="showMsgLabel" aria-hidden="true" style="display:none;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="showMsgLabel">Message Processed for property <span style="font-weight:bolder;color:darkGray;"></span></h3>
      </div>
      <div class="modal-body">
        <textarea style="width: 100%"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

      <div id="main">

      <footer>
        <p data-msg="index.footer.copy"></p>
      </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/xing-wysihtml5/advanced.js"></script>

    <script src="assets/messages/messages.js"></script>
    <script src="assets/messages/en.js"></script>
    <script src="assets/messages/fr.js"></script>

  </body>
</html>
